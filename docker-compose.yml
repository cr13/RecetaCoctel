version: '3'

services:
  recetas:
    container_name: recetas
    build: 
      context: .
      dockerfile: deploy.Dockerfile
    ports:
         - "${HTTP_PORT}:3013"

  recetas_aux:
    container_name: recetas_aux
    build: 
      context: .
      dockerfile: deploy.Dockerfile
    ports:
         - "${HTTP_PORT1}:3013"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./log/nginx/:/var/log/nginx/
      
    links:
      - recetas
      - recetas_aux
    ports:
      - "88:80"
